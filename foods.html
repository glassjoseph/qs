<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="import" href="lib/assets/stylesheets/application.css">
  <link rel="stylesheet" href="lib/assets/stylesheets/application.css">

  <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="lib/foods.js"></script>

  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <div class="container">
    <h1>Manage Foods</h1>

    <form id="add-to-foods">
      <label>Name</label>
      <br>
      <input type="text" id="name-input">
      <br>
      <span id="name-error"></span>
      <br>
      <label>Calories</label>
      <br>
      <input type="text" id="calories-input">
      <br>
      <span id="calorie-error"></span>
      <br>
      <br>
      <input type="submit" id="submit-add-foods" value="Add Food">
    </form>

    <br>

    <label>Filter By Name</label><br>
    <input type='text' id='search-input' onkeyup="filterTable('foods-table')">

    <br>
    <br>

    <table id="foods-table">
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Calories</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
